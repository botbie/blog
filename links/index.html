---
layout: page
title: Useful links
cover: '/assets/images/covers/cover7.jpg'
current: links
---

{% for key in site.data.links %}
{% assign url = key[0] %}
{% assign meta = key[1] %}
<article class="post link">
  <header class="post-header">
    <h2 class="post-title"><a href="{{ url }}">{{ meta.title }}</a></h2>
  </header>
  <section class="post-excerpt link">
    <p>{{ meta.description | strip_html }}</p>
  </section>
</article>
{% endfor %}
